<!DOCTYPE html>

<html lang="de" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="header :: header" th:with="title='Games - List'"></head>


<body>

<nav th:replace="navigation :: navigation(URL_GAMES)"></nav>

<div class="ui segment">

    <form class="ui form" method="POST" th:attr="action=@{/games/createGame/}">
        <h2 class="ui dividing header">Create new game</h2>

        <div class="inline field">
            <label>Working title:</label>
            <input type="text" name="workingTitle"/>
        </div>

        <div class="inline field">
            <label>Game entry type:</label>
            <select name="gameEntryType">
                <option>GAME</option>
                <option>EPISODIC_GAME</option>
                <option>COMPILATION</option>
                <option>ADD_ON_SIGNIFICANT</option>
                <option>ADD_ON_NOT_SIGNIFICANT</option>
                <option>EPISODE</option>
            </select>
        </div>
        <button class="ui button" type="submit">create game</button>
    </form>

</div>

<div th:replace="footer :: copy"></div>


</body>
</html>
