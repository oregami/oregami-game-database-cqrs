<!DOCTYPE html>

<html lang="de" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="header :: header" th:with="title='Add title'"></head>


<body>

<nav th:replace="navigation :: navigation(URL_GAMINGENVIRONMENTS)"></nav>

<div>

    <form class="ui form" method="POST" th:attr="action=${'/gamingEnvironments/' + gamingEnvironmentId + '/addTitle'}">
        <h4 class="ui dividing header">Add Title</h4>

        <div class="inline field">
            <label>Title:</label>
            <input name="title" type="text"/>
        </div>
        <div class="inline field">
            <label>Region</label>
            <select name="regionId">
                <option value="NORTH_AMERICA">NORTH_AMERICA</option>
                <option value="EUROPE">EUROPE</option>
                <option value="UNITED_STATES">UNITED_STATES</option>
                <option value="UNITED_KINGDOM">UNITED_KINGDOM</option>
                <option value="FRANCE">FRANCE</option>
                <option value="JAPAN">JAPAN</option>
                <option value="CHINA">CHINA</option>
            </select>
        </div>
        <div class="inline field">
            <label>Language</label>
            <select name="language">
                <option>ENGLISH</option>
                <option>GERMAN</option>
                <option>ARABIC</option>
                <option>BENGALI</option>
                <option>CANTONESE</option>
                <option>CHINESE</option>
                <option>DUTCH</option>
                <option>FRENCH</option>
                <option>GREEK</option>
                <option>HINDI</option>
                <option>ITALIAN</option>
                <option>JAPANESE</option>
                <option>KOREAN</option>
                <option>MANDARIN</option>
                <option>PERSIAN</option>
                <option>POLISH</option>
                <option>PORTUGUESE</option>
                <option>PUNJABI</option>
                <option>RUSSIAN</option>
                <option>SPANISH</option>
                <option>TURKISH</option>
            </select>
        </div>
        <div class="inline field">
            <label>Script</label>
            <select name="script">
                <option>LATIN</option>
                <option>ARABIC</option>
                <option>CHINESE</option>
                <option>CYRILLIC</option>
                <option>GREEK</option>
                <option>HEBREW</option>
                <option>JAPANESE</option>
                <option>KOREAN</option>
            </select>
        </div>
        <button class="ui button" type="submit">add title</button>
    </form>

</div>

<div th:replace="footer :: copy"></div>


</body>
</html>
