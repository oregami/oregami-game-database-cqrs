<head th:include="header :: header" th:with="title='Publication Franchises - List'"></head>

<body>

<nav th:replace="navigation :: navigation(URL_PUBLICATIONFRANCHISE)"></nav>


<div class="ui stackable four column grid container">

    <div th:each="publicationFranchise : ${list}" class="column">
        <div class="ui segment">

            <div th:text="${publicationFranchise.name}"></div>
            <a th:text="#{view}" class="mini ui blue button"
               th:href="@{${URL_PUBLICATIONFRANCHISE} + '/' + ${publicationFranchise.id}}"
            ></a>
        </div>

    </div>
</div>


<div th:replace="footer :: copy"></div>
