<!DOCTYPE html>

<html lang="de" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="header :: header" th:with="title='Transliterated Strings - List'"></head>

<body>

<nav th:replace="navigation :: navigation(URL_TRANSLITERATEDSTRINGS)"></nav>

<div class="ui segment">

    <div th:each="transliteratedString : ${list}">

            <h2 class="ui top attached header">
                <a th:href="${'/transliteratedStrings/' + transliteratedString.id}">
                    <span th:text="${transliteratedString.text}"/><i class="angle double right icon"></i>
                </a>
            </h2>

    </div>

    <div class="ui grey inverted top attached header" th:text="#{common.actions}"/>
    <div class="ui attached segment">
        <a href="/transliteratedStrings/create">
            <button class="ui primary basic button" th:text="#{transliteratedStrings.createNewTransliteratedString}"></button>
        </a>
    </div>
</div>


<div th:replace="footer :: copy"></div>

</body>
</html>
